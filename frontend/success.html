<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beställning bekräftad - Tegrevinnan</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <style>
        .success-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            background: linear-gradient(135deg, var(--color-cream) 0%, var(--color-cream-dark) 100%);
        }
        
        .success-container {
            background: var(--color-white);
            padding: 3rem;
            border-radius: 16px;
            box-shadow: var(--shadow-strong);
            text-align: center;
            max-width: 600px;
            width: 100%;
        }
        
        .success-icon {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, var(--color-forest) 0%, var(--color-forest-light) 100%);
            color: var(--color-cream);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            margin: 0 auto 2rem;
            animation: scaleIn 0.5s ease;
        }
        
        @keyframes scaleIn {
            0% { transform: scale(0); opacity: 0; }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); opacity: 1; }
        }
        
        .success-title {
            font-family: var(--font-display);
            font-size: 2.5rem;
            color: var(--color-burgundy);
            margin-bottom: 1rem;
        }
        
        .success-message {
            color: var(--color-text-light);
            font-size: 1.1rem;
            margin-bottom: 2rem;
            line-height: 1.8;
        }
        
        .order-info {
            background: var(--color-cream);
            padding: 1.5rem;
            border-radius: 12px;
            margin-bottom: 2rem;
        }
        
        .order-info-row {
            display: flex;
            justify-content: space-between;
            padding: 0.5rem 0;
            border-bottom: 1px solid var(--color-border);
        }
        
        .order-info-row:last-child {
            border-bottom: none;
            font-weight: 600;
            font-size: 1.2rem;
            color: var(--color-forest);
            padding-top: 1rem;
            margin-top: 0.5rem;
            border-top: 2px solid var(--color-burgundy);
        }
        
        .order-number {
            font-family: var(--font-display);
            font-size: 1.3rem;
            color: var(--color-burgundy);
            background: var(--color-cream);
            padding: 0.5rem 1rem;
            border-radius: 8px;
            display: inline-block;
            margin-bottom: 1.5rem;
        }
        
        .next-steps {
            text-align: left;
            background: var(--color-cream);
            padding: 1.5rem;
            border-radius: 12px;
            margin-bottom: 2rem;
        }
        
        .next-steps h3 {
            font-family: var(--font-display);
            color: var(--color-burgundy);
            margin-bottom: 1rem;
            font-size: 1.2rem;
        }
        
        .next-steps ul {
            list-style: none;
            padding: 0;
        }
        
        .next-steps li {
            padding: 0.5rem 0;
            padding-left: 2rem;
            position: relative;
            color: var(--color-text-light);
        }
        
        .next-steps li::before {
            content: '✓';
            position: absolute;
            left: 0;
            color: var(--color-forest);
            font-weight: bold;
        }
        
        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid var(--color-border);
            border-top-color: var(--color-burgundy);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .error-message {
            color: var(--color-burgundy);
            background: #FFEBEE;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="main-nav">
        <div class="nav-container">
            <a href="/" class="logo">
                <span class="logo-icon">☕</span>
                <span class="logo-text">Tegrevinnan</span>
            </a>
        </div>
    </nav>

    <div class="success-page">
        <div class="success-container">
            <div id="content">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Bekräftar din betalning...</p>
                </div>
            </div>
        </div>
    </div>

    <script src="/js/config.js"></script>
    <script>
        const API_BASE = window.API_URL || '';
        
        document.addEventListener('DOMContentLoaded', async () => {
            const urlParams = new URLSearchParams(window.location.search);
            const sessionId = urlParams.get('session_id');
            const orderId = urlParams.get('order_id');
            const content = document.getElementById('content');
            
            if (!sessionId) {
                showError('Ingen betalningssession hittades.');
                return;
            }
            
            try {
                // Verify the session with our server
                const response = await fetch(`${API_BASE}/api/stripe/session/${sessionId}`);
                const session = await response.json();
                
                if (session.status === 'paid') {
                    // Clear the cart
                    localStorage.removeItem('tegrevinnan_cart');
                    
                    // Get order details
                    let orderDetails = null;
                    if (orderId) {
                        const orderResponse = await fetch(`${API_BASE}/api/orders/${orderId}`);
                        if (orderResponse.ok) {
                            orderDetails = await orderResponse.json();
                        }
                    }
                    
                    showSuccess(session, orderDetails, orderId);
                } else if (session.status === 'unpaid') {
                    showError('Betalningen kunde inte genomföras. Vänligen försök igen.');
                } else {
                    showError('Betalningen väntar på bekräftelse. Du kommer få ett e-postmeddelande när den är klar.');
                }
            } catch (error) {
                console.error('Error:', error);
                showError('Ett fel uppstod. Kontakta oss om du är osäker på din beställning.');
            }
        });
        
        function showSuccess(session, order, orderId) {
            const content = document.getElementById('content');
            
            let orderInfo = '';
            if (order && order.items) {
                orderInfo = `
                    <div class="order-info">
                        ${order.items.map(item => `
                            <div class="order-info-row">
                                <span>${item.name} × ${item.quantity}</span>
                                <span>${item.subtotal} kr</span>
                            </div>
                        `).join('')}
                        <div class="order-info-row">
                            <span>Totalt betalt</span>
                            <span>${session.amountTotal} kr</span>
                        </div>
                    </div>
                `;
            }
            
            content.innerHTML = `
                <div class="success-icon">✓</div>
                <h1 class="success-title">Tack för din beställning!</h1>
                <p class="success-message">
                    Din betalning har genomförts och vi har skickat en bekräftelse till 
                    <strong>${session.customerEmail}</strong>
                </p>
                
                ${orderId ? `<div class="order-number">Ordernummer: ${orderId.slice(0, 8).toUpperCase()}</div>` : ''}
                
                ${orderInfo}
                
                <div class="next-steps">
                    <h3>Vad händer nu?</h3>
                    <ul>
                        <li>Du får en orderbekräftelse via e-post</li>
                        <li>Vi packar din beställning med omsorg</li>
                        <li>Leverans inom 2-5 arbetsdagar</li>
                        <li>Du får ett spårningsnummer när paketet skickas</li>
                    </ul>
                </div>
                
                <a href="/" class="cta-button">Fortsätt handla</a>
            `;
        }
        
        function showError(message) {
            const content = document.getElementById('content');
            content.innerHTML = `
                <div class="error-message">${message}</div>
                <a href="/" class="cta-button">Tillbaka till butiken</a>
            `;
        }
    </script>
</body>
</html>
